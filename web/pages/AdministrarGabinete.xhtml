<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true" life="3000"/>
                <p:panel id="panelFamilia" header="ADMINISTRAR GABINETE" styleClass="container" style="width: 50%">
                    <h:form id="formBtnNew">
                        <p:commandButton id="btnNew" 
                                         icon="fa fa-file"
                                         value=" Nuevo" 
                                         title="Registrar Nuevo Gabinete" 
                                         oncomplete="PF('dlgNew').show();" 
                                         update=":formNew:dlgNew" 
                                         actionListener="#{gabineteManagedBean.limpiar()}"/> 
                    </h:form>                    
                    <h:form id="formDataTable">
                        <p:dataTable id="lista" 
                                     value="#{gabineteManagedBean.listaGabinetes}" 
                                     var="gabineteItem"
                                     paginator="true" 
                                     rows="10" 
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">
                                Gabinetes
                            </f:facet>
                            <p:column style="width:8%; text-align: center" headerText="Nº">
                                <h:outputText value="#{gabineteItem.idgabinete}" />
                            </p:column>
                            <p:column headerText="Gabinete">
                                <h:outputText value="#{gabineteItem.nombre}"/>
                            </p:column>
                            <p:column headerText="Código">
                                <h:outputText value="#{gabineteItem.codigo}"/>
                            </p:column>
                            <p:column headerText="Descripción">
                                <h:outputText value="#{gabineteItem.descripcion}"/>
                            </p:column>
                            <p:column style="width:10%;text-align: center">
                                <h:outputLink value="/Herbarium/hb/pages/AdministrarCasillero.xhtml">
                                    <h:outputText value="Casillero"/>
                                </h:outputLink>                         
                            </p:column>
                            <p:column style="width:10%;text-align: center">
                                <p:commandButton id="btnEdit" update=":formEdit" oncomplete="PF('dlgEdit').show();" 
                                                 icon="fa fa-edit" title="Editar">
                                    <f:setPropertyActionListener value="#{gabineteItem}" target="#{gabineteManagedBean.gabinete}" />
                                </p:commandButton>                            
                            </p:column>
                            <p:column style="width:10%;text-align: center">
                                <p:commandButton id="btnDelete" update=":formDelete" oncomplete="PF('dlgDelete').show();" 
                                                 immediate="True" icon="fa fa-trash" title="Eliminar">
                                    <f:setPropertyActionListener value="#{gabineteItem}" target="#{gabineteManagedBean.gabinete}" />                                    
                                </p:commandButton>                                
                            </p:column>
                        </p:dataTable>
                    </h:form>                    

                    <h:form id="formNew">
                        <p:dialog header="Registrar Gabinete" widgetVar="dlgNew" id="dlgNew" modal="true"
                                  showEffect="fade" hideEffect="explode" resizable="false" closable="false" closeOnEscape="true">
                            <h:panelGrid id="gridNew" columns="2" cellpadding="3">
                                <h:outputLabel for="nombre" value="Nombre: " />
                                <p:inputText id="nombre" required="true" label="Nombre"
                                             value="#{gabineteManagedBean.gabinete.nombre}" placeholder="NOMBRE" size="60"/>
                                <h:outputLabel for="codigo" value="Codigo: " />
                                <p:inputText id="codigo" required="true" label="Codigo"
                                             value="#{gabineteManagedBean.gabinete.codigo}" placeholder="CODIGO" size="60"/> 
                                <h:outputLabel for="descripcion" value="Descripción: " />
                                <p:inputText id="descripcion" required="true" label="Descripción"
                                             value="#{gabineteManagedBean.gabinete.descripcion}" placeholder="DESCRIPCIÓN" size="60"/>   
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnRegistrar" icon="fa fa-save text-success" value="Guardar" title="Guardar"  
                                                     oncomplete="PF('dlgNew').hide()" update=":msg,:formDataTable" actionListener="#{gabineteManagedBean.registrarGabinete}" />
                                    <p:commandButton id="btnCancelarRegistro"  icon="fa fa-remove text-danger" value="Cancelar" title="Cancelar" oncomplete="PF('dlgNew').hide()" update="formNew" immediate="true"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEdit">
                        <p:dialog header="Actualizar datos" widgetVar="dlgEdit" id="dlgEdit"  
                                  modal="true" showEffect="fade" hideEffect="explode" resizable="false" closable="false">
                            <h:panelGrid id="gridEdit" columns="2"  cellpadding="3">                                                     
                                <h:outputLabel/>
                                <h:inputHidden value="#{gabineteManagedBean.gabinete.idgabinete}" />
                                <h:outputText value="Nombre: " />
                                <p:inputText id="txt_editar_nombre" placeholder="INGRESE NOMBRE" 
                                             value="#{gabineteManagedBean.gabinete.nombre}" size="60"/>
                                <h:outputText value="Código: " />
                                <p:inputText id="txt_editar_codigo" placeholder="INGRESE CÓDIGO" 
                                             value="#{gabineteManagedBean.gabinete.codigo}" size="60"/>
                                <h:outputText value="Descripción: " />
                                <p:inputText id="txt_editar_descripcion" placeholder="INGRESE DESCRIPCIÓN" 
                                             value="#{gabineteManagedBean.gabinete.descripcion}" size="60"/>
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnActualizar" update=":formDataTable, :msg" 
                                                     oncomplete="PF('dlgEdit').hide()" icon="fa fa-save text-success" 
                                                     title="Guardar" value="Guardar" actionListener="#{gabineteManagedBean.actualizarGabinete}"/>
                                    <p:commandButton id="btnCancelarActualizar"  oncomplete="PF('dlgEdit').hide()" 
                                                     icon="fa fa-remove text-danger" title="Cancelar" value="Cancelar" immediate="true"/>
                                </f:facet>

                            </h:panelGrid>

                        </p:dialog>
                    </h:form>

                    <h:form id="formDelete">
                        <p:confirmDialog id="confirmDialog" message="¿Esta seguro que desea eliminar el registro?" 
                                         header="Eliminar Registro" showEffect="fade" 
                                         hideEffect="explode" widgetVar="dlgDelete" closable="false">
                            <h:inputHidden value="#{gabineteManagedBean.gabinete.idgabinete}" />
                            <p:commandButton id="btnConf" update=":formDataTable, :msg" value="Aceptar" styleClass="ui-confirmdialog-yes" 
                                             icon="fa fa-save text-success" oncomplete="PF('dlgDelete').hide()" actionListener="#{gabineteManagedBean.eliminarGabinete}"/>

                            <p:commandButton id="btnCancel" value="Cancelar" icon="fa fa-remove text-danger" oncomplete="PF('dlgDelete').hide()" />

                        </p:confirmDialog>
                    </h:form>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
